<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Confirm</title>
    </h:head>
    <h:body> 
        
        
            <h:form>
                <h2>Marks View</h2>
                <table border="0" cellspacing="5" cellpadding="5">
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Student Name:</td>
                            <td><h:outputText value="#{userBean.stuName}"/></td>
                        </tr>
                        <tr>
                            <td>Grade:</td>
                            <td><h:outputText value="#{userBean.grade}"/> </td>
                        </tr>
                        <tr>
                            <td>Subject</td>
                            <td><h:outputText value="#{userBean.subject}"/></td>
                        </tr>
                        <tr>
                            <td>Marks:</td>
                            <td><h:outputText value="#{userBean.marks}"/></td>
                        </tr>
                        <tr>
                            <td><h:commandButton value="Edit" action="addMarks"/> </td>
                            <td> <h:commandButton value="confirm" action="done"/></td>
                        </tr>
                    </tbody>
                </table>

                
            </h:form>
        

    </h:body>
</html>
