<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>addMarks</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h2>Add Students Marks</h2>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Student Name:</td>
                        <td>  <h:selectOneMenu label="Student Name"
                                               value="#{userBean.stuName}" 
                                               required="true" 
                                               id="stuName">
                                <f:selectItem itemLabel="Niroshan" itemValue="Niroshan" />
                                <f:selectItem itemLabel="Raja" itemValue="Raja" />
                                <f:selectItem itemLabel="Mani" itemValue="Mani" />

                            </h:selectOneMenu>                            

                            <h:message for="stuName" />
                        </td>
                    </tr>
                    <tr>
                        <td>Grade:</td>
                        <td>
                            <h:selectOneMenu label="Grade"
                                             value="#{userBean.grade}"
                                             required="true" 
                                             id="grade">
                                <f:selectItem itemLabel="1" itemValue="1" />
                                <f:selectItem itemLabel="2" itemValue="2" />
                                <f:selectItem itemLabel="3" itemValue="3" />
                                <f:selectItem itemLabel="4" itemValue="4" />
                                <f:selectItem itemLabel="5" itemValue="5" />
                                <f:selectItem itemLabel="6" itemValue="6" />
                            </h:selectOneMenu>
                            <h:message for="grade" />
                        </td>

                    </tr>
                    <tr>
                        <td>Subject:</td>
                        <td>
                            <h:inputText label="Subject"
                                         id="subject" value="#{userBean.subject}"
                                         required="true"
                                         />
                            <h:message for="subject" />
                        </td>
                    </tr>
                    <tr>
                        <td>Marks:</td>
                        <td>
                            <h:inputText label="Marks"
                                         id="marks" value="#{userBean.marks}"
                                         required="true"
                                         />
                            
                            <h:message for="marks" />
                        </td>
                    </tr>
                    <tr>
                        <td><h:commandButton value="Add" action="confirm" /></td>
                        <td> <input type="reset" value="Reset" name="reset" /></td>
                    </tr>
                </tbody>
            </table>

        </h:form>


    </h:body>
</html>
